name: schedule

on:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - run: npm init --force
      - run: npm install glize komito-analytics
      - run: ls -la node_modules
      - run: ls -la node_modules/glize
      - run: cd node_modules/glize
      - run: npm test
