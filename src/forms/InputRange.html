<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
<title>HTML5 InputRange Control</title>

<style>

body {background: #0EB0D2;color:#fff;font-family: arial;font-size: 1em}

label {display: inline-block;width: 2em;}
input {
  margin: 0;
  padding: 0;
  width: 200px;
}

.range-control {
  display: inline-block;
  height: 25px;
  position: relative;
}

.range-control input {
  border: 0;
  height: 1px;
  visibility: hidden;
}

input[type=range] {
  -webkit-appearance: none;
     -moz-appearance: none;
          appearance: none;
}

input[type=range]:focus {
  outline: none;
}

input[type=range]::-webkit-slider-runnable-track {
  background: #fff;
  height: 2px;
}

input[type=range]::-moz-range-track {
  background: #fff;
  border: 0;
  height: 2px;
}

input[type=range]::-ms-track {}

.range-track {
  background: #fff;
  border: 0;
  color: #fff;
  height: 2px;
}


input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  background: #fff;
  border-radius: 50%;
  height: 10px;
  margin-top: -4px;
  width: 10px;
}

input[type=range]::-moz-range-thumb {
  background: #fff;
  border: 0;
  border-radius: 50%;
  height: 10px;
  width: 10px;
}

input[type=range]::-ms-thumb {}
input[type=range]::-ms-fill-lower {}
input[type=range]::-ms-fill-upper {}

.range-thumb {
  background: #fff;
  border: 0;
  border-radius: 50%;
  height: 10px;
  position: absolute;
  margin-top: -4px;
  width: 10px;
}

input[type=range]:focus::-webkit-slider-runnable-track,
input[type=range]:focus::-webkit-slider-thumb {
  background: #b6e7f1;
}

input[type=range]:focus::-moz-range-track,
input[type=range]:focus::-moz-range-thumb {
  background: #b6e7f1;
}

.range-track-focus,
.range-track-focus .range-thumb {
  background: #b6e7f1;
}
</style>
</head>
<body>
<form>
  <div style="border:solid 0px #fff;margin-left:100px">
    <input min="0" step="1" value="2" max="3" id="range1" type="range"
           oninput="console.log(this.value)">
  </div>

  <div style="border:solid 0px #fff;margin-left:100px">
    <input min="0" step="1" value="2" max="3" id="range2" type="text"
           oninput="console.log(this.value)">
  </div>
</form>

<script src="../dom/__ns__.js"></script>
<script src="__ns__.js"></script>
<script src="InputRange.js"></script>

<script>
new forms.InputRange('range1');
new forms.InputRange('range2');
</script>

</body>
</html>
